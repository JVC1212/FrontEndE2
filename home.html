<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos y Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6d6d6; /* Color de fondo de la página */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
        }

        /* Contenedor principal para los productos */
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 20px; /* Espacio entre las tarjetas */
            justify-content: center;
            margin-top: 40px;
        }

        /* Estilo de cada tarjeta de producto */
        .product-card {
            background-color: #f2f1f1;
            border-radius: 15px;
            height: 180px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        /* Texto del nombre del producto */
        .product-card p:first-of-type {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Texto de la descripción */
        .product-card p:last-of-type {
            font-size: 14px;
            color: #888;
        }

        /* Icono de "ver" con estilo */
        .icon-eye {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #fdd835; /* Color amarillo del icono */
        }

        /* Estilo del botón de "Login" */
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4a90e2; /* Azul claro */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #357ABD; /* Un azul más oscuro al hacer hover */
        }
    </style>
</head>
<body>
    <!-- Botón de Login en la parte superior derecha -->
    <button class="login-btn">Login</button>

    <section class="home">
        <h1>Productos y servicios</h1>
        <div class="product-container">
            <div class="product-card">
                <p>Producto 1</p>
                <p>Descripción..</p>
                <span class="icon-eye">&#128065;</span>
            </div>
            <div class="product-card">
                <p>Producto 2</p>
                <p>Descripción..</p>
                <span class="icon-eye">&#128065;</span>
            </div>
            <div class="product-card">
                <p>Producto 3</p>
                <p>Descripción..</p>
                <span class="icon-eye">&#128065;</span>
            </div>
            <div class="product-card">
                <p>Producto 4</p>
                <p>Descripción..</p>
                <span class="icon-eye">&#128065;</span>
            </div>
        </div>
    </section>
</body>
</html>
